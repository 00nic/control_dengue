<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Datos</title>
    <link rel="stylesheet" href="../static/css/stylesheet_edit.css">
</head>
<body>
    <div class="container">
        <div class="title">Actualizar Datos</div>
        <form action="/actualizarDatos/{{datos.0}}" method="POST">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" value="{{datos.1}}">
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" name="apellido" value="{{datos.2}}">
            </div>
            <div class="form-group">
                <label>DNI:</label>
                <input type="text" name="dni" value="{{datos.3}}">
            </div>
            <div class="form-group">
                <label>Provincia:</label>
                <input type="text" name="provincia" value="{{datos.4}}">
            </div>
            <div class="form-group">
                <label>Departamento:</label>
                <input type="text" name="departamento" value="{{datos.5}}">
            </div>
            <div class="form-group">
                <label>Barrio:</label>
                <input type="text" name="barrio" value="{{datos.6}}">
            </div>
            <div class="form-group">
                <label>Calle:</label>
                <input type="text" name="calle" value="{{datos.7}}">
            </div>
            <div class="form-group">
                <label>Numeraci√≥n:</label>
                <input type="text" name="numeracion" value="{{datos.8}}">
            </div>
            <div class="form-group">
                <label>Grupo:</label>
                <select name="caso">
                  <option value="A" {% if datos.9 == 'A' %}selected{% endif %}>A</option>
                  <option value="B" {% if datos.9 == 'B' %}selected{% endif %}>B</option>
                  <option value="C" {% if datos.9 == 'C' %}selected{% endif %}>C</option>
                </select>
            </div>
            <div class="menu">
                <button type="submit" class="btn-primary">Actualizar</button>
                <button type="button" class="btn-secondary">
                <a href="/view_sicks">Volver</a>
            </div> 
        </form>
    </div>
</body>
</html>
