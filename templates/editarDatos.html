<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Datos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet_edit.css') }}">

</head>
<body>
    <div>
        <form action="/actualizarDatos/{{datos['indice']}}" method="POST">
            <div>
                <label>Nombre:</label>
                <input type="text" name="nombre" value="{{datos['nombre']}}">
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" name="apellido" value="{{datos['apellido']}}">
            </div>
            <div class="form-group">
                <label>DNI:</label>
                <input type="text" name="dni" value="{{datos['dni']}}">
            </div>
            <div class="form-group">
                <label>Provincia:</label>
                <input type="text" name="provincia" value="{{datos['provinvia']}}">
            </div>
            <div class="form-group">
                <label>Departamento:</label>
                <input type="text" name="departamento" value="{{datos['departamento']}}">
            </div>
            <div class="form-group">
                <label>Barrio:</label>
                <input type="text" name="barrio" value="{{datos['barrio']}}">
            </div>
            <div class="form-group">
                <label>Calle:</label>
                <input type="text" name="calle" value="{{datos['calle']}}">
            </div>
            <div class="form-group">
                <label>Numeraci√≥n:</label>
                <input type="text" name="numeracion" value="{{datos['numeracion']}}">
            </div>
            <div class="form-group">
                <label>Grupo:</label>
                <select name="caso">
                    <option value="A" {% if datos[caso] == 'A' %}selected{% endif %}>A</option>
                    <option value="B" {% if datos[caso] == 'B' %}selected{% endif %}>B</option>
                    <option value="C" {% if datos[caso] == 'C' %}selected{% endif %}>C</option>
                </select>
            </div>
            <div class="menu">
                <button type="submit" class="btn-primary">Actualizar</button>
                <button type="button" class="btn-secondary">
                <a href="/view_sicks">Volver</a>
            </div> 
        </form>
    </div>
</body>
</html>
