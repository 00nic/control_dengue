<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar datos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nuevo.css') }}">
    <script src="https://kit.fontawesome.com/14407b877c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Editar datos</div>
            <div class="flash">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <ul>
                    {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
            <div class="menu">
                <a href="/listaPacientes">Volver</a>
            </div>
        </div>
        <form action="/func_editarDatos/{{datos['indice']}}" method="POST">
            <div class="form-group">
                <label for="nombre"><i class="fa-solid fa-user"></i>Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{datos['nombre']}}" required>
            </div>
            <div class="form-group">
                <label for="apellido"><i class="fa-regular fa-user"></i>Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="{{datos['apellido']}}" required>
            </div>
            <div class="form-group">
                <label for="dni"><i class="fa-solid fa-address-card"></i>DNI:</label>
                <input type="text" id="dni" name="dni" value="{{datos['dni']}}" required>
            </div>
            <div class="form-group">
                <label for="edad"><i class="fa-solid fa-calendar"></i>Edad:</label>
                <input type="number" id="edad" name="edad" value="{{datos['edad']}}" required>
            </div>
            <div class="form-group">
                <label for="sexo"><i class="fa-solid fa-venus-mars"></i>Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="masculino" {% if datos.sexo == 'masculino' %}selected{% endif %}>Masculino</option>
                    <option value="femenino" {% if datos.sexo == 'femeniino' %}selected{% endif %}>Femenino</option>
                    <option value="otro" {% if datos.sexo == 'otro' %}selected{% endif %}>Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefono"><i class="fa-solid fa-mobile"></i>Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" value="{{datos['telefono']}}" required>
            </div>
            <div class="form-group">
                <label for="provincia"><i class="fa-solid fa-location-pin"></i>Provincia:</label>
                <input type="text" id="provincia" name="provincia" value="{{datos['provincia']}}" readonly>
            </div>
            <div class="form-group">
                <label for="departamemnto"><i class="fa-solid fa-location-dot"></i>Departamento:</label>
                <select id="departamento" name="departamento">
                    <option value="Capital" {% if datos.departamento == 'Capital' %}selected{% endif %}>Capital</option>
                    <option value="General Alvear" {% if datos.departamento == 'General Alvear' %}selected{% endif %}>General Alvear</option>
                    <option value="Godoy Cruz" {% if datos.departamento == 'Godoy Cruz' %}selected{% endif %}>Godoy Cruz</option>
                    <option value="Guaymallén" {% if datos.departamento == 'Guaymallén' %}selected{% endif %}>Guaymallén</option>
                    <option value="Junín" {% if datos.departamento == 'Junín' %}selected{% endif %}>Junín</option>
                    <option value="La Paz" {% if datos.departamento == 'La Paz' %}selected{% endif %}>La Paz</option>
                    <option value="Las Heras" {% if datos.departamento == 'Las Heras' %}selected{% endif %}>Las Heras</option>
                    <option value="Lavalle" {% if datos.departamento == 'Lavalle' %}selected{% endif %}>Lavalle</option>
                    <option value="Luján de Cuyo" {% if datos.departamento == 'Luján de Cuyo' %}selected{% endif %}>Luján de Cuyo</option>
                    <option value="Maipú" {% if datos.departamento == 'Maipú' %}selected{% endif %}>Maipú</option>
                    <option value="Malarge" {% if datos.departamento == 'Malarge' %}selected{% endif %}>Malarge</option>
                    <option value="Rivadavia" {% if datos.departamento == 'Rivadavia' %}selected{% endif %}>Rivadavia</option>
                    <option value="San Carlos" {% if datos.departamento == 'San Carlos' %}selected{% endif %}>San Carlos</option>
                    <option value="San Martín" {% if datos.departamento == 'San Martín' %}selected{% endif %}>San Martín</option>
                    <option value="San Rafael" {% if datos.departamento == 'San Rafael' %}selected{% endif %}>San Rafael</option>
                    <option value="Santa Rosa" {% if datos.departamento == 'Santa Rosa' %}selected{% endif %}>Santa Rosa</option>
                    <option value="Tunuyán" {% if datos.departamento == 'Tunuyán' %}selected{% endif %}>Tunuyán</option>
                    <option value="Tupungato" {% if datos.departamento == 'Tupungato' %}selected{% endif %}>Tupungato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="caso"><i class="fa-solid fa-list"></i>Grupo:</label>
                <select id="caso" name="caso">
                    <option value="A" {% if datos.caso == 'A' %}selected{% endif %}>A</option>
                    <option value="B" {% if datos.caso == 'B' %}selected{% endif %}>B</option>
                    <option value="C" {% if datos.caso == 'C' %}selected{% endif %}>C</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Actualizar</button>
            <button type="reset" class="btn-secondary">Restablecer</button>
        </form>
    </div>
</body>
</html>
