<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/nuevo.css') }}"-->
    <script src="https://kit.fontawesome.com/14407b877c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Registro</div>
            <div class="flash">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <ul>
                    {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
            <div class="menu">
                <a href="/">Cancelar</a>
            </div>
        </div>
        <form action="func_registro" method="POST">
            <div class="form-group">
                <label for="nombre"><i class="fa-solid fa-user"></i>Nombre:</label>
                <input type="text" id="nombre "name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido"><i class="fa-regular fa-user"></i>Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fa-solid fa-envelope"></i>Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contrasenia"><i class="fa-solid fa-lock"></i>Contrase√±a:</label>
                <input type="password" id="contrasenia" name="contrasenia" required>
            </div>
            <button type="submit" class="btn-primary">Ingresar</button>
        </form>
    </div>
</body>
</html>
